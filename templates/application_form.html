<h2 class="mt-4 mb-2 text-center fs-1"><strong>APPLICATION FORM</strong></h2>
<!-- we can do this type of action but it can take data from into url so it is not use as much
action="/jobs/{{job.id}}/apply"
other methiod to use is get post methods -->
<form action="/jobs/{{job.id}}/apply" , method="post">
  <div class="mb-2">
    <label>Name</label><br />
    <input type="text" name="first_name" placeholder="Muhammad Ibtasam" />
  </div>

  <div class="mb-2">
    <label>Email address</label><br />
    <input type="email" name="email" placeholder="ibtasam@gmail.com" />
  </div>
  <div class="mb-2">
    <label>LinkedIn URL</label><br />
    <input type="text" name="linkedin_url" placeholder="https://linkedin.com" />
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br />
    <input type="text" name="resume_url" placeholder="https://linkedin.com" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
